<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br><br>
    <a href="index.html">Home</a>
    <a href="post.html">Post</a>
    <a href="put.html">Put</a>
    <br><br>
    <h1>Formulário! Protocolo HTTP - CRUD</h1>
    <form>
        <h3>POST</h3>
        <label>CPF:</label>
        <input type="text" id="cpfCadastro">
        <br>
        <label>Nome:</label>
        <input type="text" id="nome">
        <br>
        <label>Idade:</label>
        <input type="text" id="idade">
        <input type="button" onclick="enviarDados()" value="Enviar">
        <br>
    </form>

    <script>
 //POST
 function enviarDados(){
    const nome = document.getElementById('nome').value;
    const idade = document.getElementById('idade').value;
    const cpf = document.getElementById('cpfCadastro').value;

    fetch('pessoas',{
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome: nome, idade: idade, cpf: cpf})
    })
    .then(response => response.json())
    .then(data => {
    
        // limpa os inputs do formulário
        document.getElementById('nome').value = '';
        document.getElementById('idade').value = '';
        document.getElementById('cpfCadastro').value = '';
    });
    
}

    </script>
</body>
</html>
